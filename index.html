<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calci">
        <input type="text" placeholder="0" id="input_box" readonly>
        <div class="buttons">
            <button class="corner">AC</button>
            <button class="corner">DEL</button>
            <button class="corner">%</button>
            <button class="corner">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="corner">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="corner">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="corner">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalsto">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
